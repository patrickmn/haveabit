{% extends "base.html" %}

{% block title %}Have a Bit{% endblock %}

{% block content %}
<div id="left">
<p>Be inspired by some of the greatest people who ever lived.</p>

<p>Have a bit of:</p>
<div id="authorlist">
<ul>
{% for author in authors %}
<li><a href="/{{ author.slug }}" title="{{ author.description }}" rel="nofollow"><strong>{{ author.name }}</strong></a></li>
{% endfor %}
</ul>
<br clear="all" />
<p>(Hover over a name to see a description.)
</div>
</div>
{% endblock %}
